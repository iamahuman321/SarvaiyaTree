        // Helper function to parse birthdate strings
        function parseDate(dateString) {
            const parts = dateString.split(' ');
            const month = parts[0];
            const day = parseInt(parts[1].replace(',', ''));
            return { month, day };
        }

        // Function to calculate days until next birthday
        function getDaysUntilBirthday(birthdate) {
            const today = new Date();
            const birthdateParts = parseDate(birthdate);
            
            const monthNames = ["January", "February", "March", "April", "May", "June", 
                               "July", "August", "September", "October", "November", "December"];
            
            const birthMonth = monthNames.indexOf(birthdateParts.month);
            const birthDay = birthdateParts.day;
            
            // Create date for this year's birthday
            const thisYearBirthday = new Date(today.getFullYear(), birthMonth, birthDay);
            
            // If the birthday has already occurred this year, calculate for next year
            if (today > thisYearBirthday) {
                thisYearBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            // Calculate the difference in days
            const diffTime = thisYearBirthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        // Function to get age from birthdate
        function getAge(birthdate) {
            const birthdateParts = birthdate.split(' ');
            const year = parseInt(birthdateParts[2]);
            const currentYear = new Date().getFullYear();
            return currentYear - year;
        }

        // Sort family members by days until next birthday
        function sortByUpcomingBirthday() {
            const members = [];
            
            for (const [name, data] of Object.entries(familyData)) {
                const daysUntil = getDaysUntilBirthday(data.birthdate);
                const age = getAge(data.birthdate);
                const upcomingAge = age + (daysUntil > 0 ? 1 : 0);
                
                members.push({
                    name,
                    data,
                    daysUntil,
                    upcomingAge
                });
            }
            
            return members.sort((a, b) => a.daysUntil - b.daysUntil);
        }

        // Function to create birthday timeline
        function createBirthdayTimeline() {
            const birthdayTimeline = document.querySelector('.birthday-timeline');
            const sortedMembers = sortByUpcomingBirthday();
            
            sortedMembers.forEach((member, index) => {
                const { name, data, daysUntil, upcomingAge } = member;
                
                // Parse the date
                const dateParts = parseDate(data.birthdate);
                
                // Create birthday card
                const birthdayCard = document.createElement('div');
                birthdayCard.className = 'birthday-card';
                
                // Add highlight for next birthday
                if (index === 0) {
                    birthdayCard.innerHTML = `
                        <span class="next-birthday-tag">NEXT BIRTHDAY</span>
                    `;
                }
                
                const birthdayContent = document.createElement('div');
                birthdayContent.className = `birthday-content ${index === 0 ? 'next-birthday-highlight' : ''}`;
                
                // Special badge for milestone birthdays or Christmas
                let specialBadge = '';
                if (upcomingAge % 10 === 0) {
                    specialBadge = `<span class="special-badge">MILESTONE ${upcomingAge}</span>`;
                } else if (dateParts.month === 'December' && dateParts.day === 25) {
                    specialBadge = `<span class="special-badge">CHRISTMAS BABY!</span>`;
                }
                
                birthdayContent.innerHTML = `
                    <div class="birthday-header">
                        <img src="${data.image}" alt="${name}" class="birthday-image">
                        <div class="birthday-info">
                            <h3 class="birthday-name">${name}</h3>
                            <p class="birthday-role">${data.role}</p>
                        </div>
                    </div>
                    <div class="birthday-countdown">
                        <p class="countdown-label">Days until next birthday:</p>
                        <p class="countdown-value">${daysUntil} ${daysUntil === 0 ? '(TODAY!)' : 'days'}</p>
                    </div>
                    ${specialBadge}
                `;
                
                const dateMarker = document.createElement('div');
                dateMarker.className = `date-marker ${index === 0 ? 'next-birthday-highlight' : ''}`;
                dateMarker.innerHTML = `
                    <span class="date-month">${dateParts.month.substr(0, 3)}</span>
                    <span class="date-day">${dateParts.day}</span>
                `;
                
                birthdayCard.appendChild(birthdayContent);
                birthdayCard.appendChild(dateMarker);
                
                birthdayTimeline.appendChild(birthdayCard);
            });
        }

        // Initialize birthday timeline
        createBirthdayTimeline();
        
        // Add tech decoration elements dynamically
        function createTechElements() {
            const container = document.querySelector('.tech-container');
            
            for (let i = 0; i < 15; i++) {
                const size = Math.random() * 50 + 10;
                const tech = document.createElement('div');
                tech.className = 'tech-decoration';
                tech.style.width = `${size}px`;
                tech.style.height = `${size}px`;
                tech.style.top = `${Math.random() * 100}%`;
                tech.style.left = `${Math.random() * 100}%`;
                tech.style.opacity = Math.random() * 0.15;
                
                if (Math.random() > 0.7) {
                    tech.classList.add('floating');
                }
                
                container.appendChild(tech);
            }
            
            for (let i = 0; i < 5; i++) {
                const size = Math.random() * 150 + 50;
                const circle = document.createElement('div');
                circle.className = 'tech-circle';
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.opacity = Math.random() * 0.1;
                
                if (Math.random() > 0.5) {
                    circle.classList.add('pulse');
                }
                
                container.appendChild(circle);
            }
        }
        
        createTechElements();
    </script>
</body>
